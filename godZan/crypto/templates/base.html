<!DOCTYPE html>
<html>
<head>

  <title>demo</title>
     {% load static %}
  <meta charset="utf-8">
 <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <script  src="/static/js/jquery.min.js"></script>
</head>
<style> 
textarea {
  /*font-family:Consolas,'Lucida Console','DejaVu Sans Mono',monospace;*/
  font-size: 12pt;
  max-width: 95%;
  width: 95%;
  height: 250px;
  border: 3px double #CD00CD;
  -webkit-border-radius: 10px;
  -moz-border-radius: 10px;
  border-radius: 10px;
  background: #FFFFFF; /* Old browsers */
}
body{
  background:#2F2F2F ;
  background-size:100%;
}

::-webkit-input-placeholder { 
  text-align: center;
  line-height: 250px;
  font-size: 16pt;
  color: #000000;
}
h1{

color:#76EE00;
}
.conter{
text-align:center;
position: fixed;
_position: absolute;
left: 20%;
width: 1000px;
height:618px;
}

</style>
<body>
 <div class="conter" >
        <h1>BASE全家桶
        </h1>

        <div class="input">
          <textarea id="inpsut" placeholder="客官请在这输入">{{input}}</textarea>
        </div>

     <div class="btn-group">
            <button  type="button"  class="btn btn-defult" onclick="myEncode('b64e')">Base64加密</button>
            <button  type="button"  class="btn btn-primary" onclick="myEncode('b64d')">Base64解密</button>
            <button  type="button"  class="btn btn-defult" onclick="myEncode('b58e')">Base58加密</button>
            <button  type="button"  class="btn btn-primary" onclick="myEncode('b58d')">Base58解密</button>
            <button  type="button"  class="btn btn-success" onclick="myEncode('b32e')">Base32加密</button>
            <button  type="button"  class="btn btn-waring" onclick="myEncode('b32d')">Base32解密</button>
            <button  type="button"  class="btn btn-primary" onclick="myEncode('b16e')">Base16加密</button>
            <button  type="button"  class="btn btn-danger" onclick="myEncode('b16d')">Base16解密</button>
     </div>

        <div class="output">
          <textarea id="output" placeholder="这里是客官需要的输出">{{output}}</textarea>
        </div>

      </div>



</div>

</body>
<script>
    function myEncode(type1) {
        var input = document.getElementById("inpsut").value;
        postData = {"input": input, "type": type1};
        console.log(input+type1);
         $.post("/crypto/base/",postData,function (output) {
        document.getElementById("output").innerHTML=output;
       })
    }
</script>
</html>
